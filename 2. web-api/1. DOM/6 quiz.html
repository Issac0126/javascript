<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* #list > li:nth-last-child(){
            font-style: italic;
        } */
    </style>
</head>
<body>
    
    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>

    <script>
        //1. id = "list"인 요소에 <li> 요소 중 
        //홀수번째 요소만 선택 후 배경색상 yellow 적용.
            const $one = document.querySelectorAll('#list > li:nth-child(odd)') 
            for(const $o of $one){
                $o.style.background= 'yellow';
            }


        //2. id="list"인 요소에 <li> 요소중 짝수번째 요소만
        //선택 후 배경색상 gray 적용.
        const $two = document.querySelectorAll('#list > li:nth-child(even)') 
        
            for(const $o of $two){
                $o.style.background= 'gray';
            }
            /*
            //forEach 함수는 배열, 노드리스트 가능. HTML Collection 불가
            //배열로 변경해서 사용하는 것을 권장.
            [...$two].forEach($o => $o.style.background = 'gray');
                
                =>
                [...$two].forEach(function($o)){
                    $o.style.background= 'gray';
                }
            */

        //3. id="list"인 요소에 <li> 요소중 첫번째 li 요소만
        //선택 후 폰트 색상 red 적용.
        const $three = document.querySelector('#list>li:first-child');
        $three.style.color = 'red';


        //4. id="list"인 요소에 <li> 요소중 마지막 li 요소만
        //선택 후 폰트 색상 green 적용.
        const $four = document.querySelector('#list > li:last-child');
        $four.style.color = 'yellowgreen';


        //5. id="list"인 요소에 <li> 요소 중 두번째 li요소만
        //선택 후 이탤릭체 적용.
        const $five =document.querySelector('#list>li:nth-child(2)');
        $five.style.fontStyle = 'italic';
        

        //6. id="list"인 요소에 <li> 요소 중 3번째 이전 요소만
        //경계선을 2px dotted aqua 적용. (1, 2번째만 선택)
        // const $six =document.querySelectorAll('#list>li:nth-child(1), #list>li:nth-child(2)');
        const $six =document.querySelectorAll('#list>li:nth-child(-n+2)');
            for(const $o of $six){
                $o.style.border = '2px dotted aqua';
            }
        // const $six =document.querySelectorAll('#list>li');
        // for(let i =0; i<2; i++){
        //     $six[i].style.border = '2px dotted aqua';
        // }
            

        //7. id="list"인 요소에 <li> 요소 중 3번째 이후 요소만
        //경계선을 2px dashed violet 적용 (3번째부터 끝까지 선택)
        const $seven =document.querySelectorAll('#list>li:nth-child(2)~li');
            for(const $o of $seven){
                $o.style.border = '2px dashed violet';
            }
        // const $seven =document.querySelectorAll('#list>li');
        // for(let i=2; i<$seven.length; i++){
        //     $seven[i].style.border = '2px dashed violet';
        // }


    </script>
</body>
</html>
