<body>

    <script>

        // 1~10까지의 누적합을 구하는 로직
        var total = 0;
        
        var n = 1; //begin 제어변수
        while(n <= 10){
            total += n;
            
            n++; //step
        }
        console.log(total);
        
        var total = 0;
        for(var i=1; i<=10;i++){
            total += i;
        }
        console.log(total);



    </script>
</body>
