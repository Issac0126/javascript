<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        thead th,
        tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <h2>이벤트 위임 방식으로 변경해 보세요.</h2>

    <table>
        <thead>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>삭제</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>네번째 글</td>
                <td>hi</td>
                <td><button>삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        /*
        이벤트 전파 방식을 사용해서 
        삭제를 누를 때마다 해당 tr이 지워질 수 있도록 처리해 보세요.
        */
        const $tbody = document.querySelector('tbody');
        const $tr = document.querySelectorAll('tbody>tr')

        // for(let $trtr of $tr){
        //     $trtr.addEventListener('click', e=>{
        //         if(e.target.matches('button')){
        //             $trtr.remove('e.target');
        //         }  // 'ㅁ' ;; 
        //     })
        // }

        $tbody.addEventListener('click', function(e){
            //매개변수를 선언하지 않아도 이벤트 객체를 사용할 수 있다.
            //event 라는 이름으로 발로 사용이 가능하다.
            //다만 이름을 붙여서 쓰는 것을 지향함.
            if(!e.target.matches('button')){
                return;
            }

            //삭제 버튼이 눌리면 그 삭제 버튼이 포함된 tr을 날리자!
            // e.target.parentNode.parentNode.remove(); //직접 지정해서 리무브하라!
            $tbody.removeChild(e.target.parentNode.parentNode) //부모요소에서 자식을 지워라


        })




    





    </script>

</body>
</html>
