<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티 방식</title>
</head>
<body>
    
    <button type="button" id="btn">클릭하세요!</button>
    <button type="button" id="btn2">마우스를 올리세요!</button>
    <button type="button" id="btn3">마우스를 치우세요!</button>


    <script>

        //이벤트 핸들러 정의
        function hello(){
            alert('Hello!')
        }

        const $btn = document.getElementById('btn')
        const $btn2 = document.getElementById('btn2')
        const $btn3 = document.getElementById('btn3')

        // $btn.onclick = hello; //왜 괄호 안쓰냐? 어이없을무!

        $btn.onclick = function(){
            alert('안녕하세여')
        }

        $btn.onclick = function(){
            alert('마우스를 올리셨구뇽!')
        }

        $btn3.onmouseleave = () => alert('마우스를 치우셨군요!!!!')


        //핸들러 제거
        $btn3.onmouseleave = null;



    </script>


</body>
</html>
