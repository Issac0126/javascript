<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    

    <script>
        //void 함수: 리턴 값이 없는 함수.
        //void 함수는 단독 호출해서 사용. 다른 함수의 인자(매개값)으로 
        //전달이 불가능하다.

        function greetings(nick) {
            var badNick = ['멍청이','바보','쓰레기','양아치'];
            
            if(badNick.includes(nick)){
                console.log('나쁜 별명은 인사 안해줍니당')
                return; //함수 강제 종료.
            }
            console.log(nick+'님 안녕하세요~ ^-^')
        }

        var result = greetings('쓰레기');
        console.log(result); //return 값이 없다! undefined

        function operateAll(n1, n2){
            return{
                plus : n1+n2,
                minus : n1-n2,
                multi: n1*n2,
                divide: n1/n2
            };
        }

        var result = operateAll(10,2);
        console.log(result);
        console.log(result.plus);
        console.log(result.minus);
        console.log(result['divide']);
        console.log(result.multi);
        
    </script>
</body>
</html>
