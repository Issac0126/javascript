    암묵적 논리값 평가

    <script>



        //undefined, null, 0, NaN, ''(빈 문자열)은 모두 false
        //나머지는 모두 true로 인식된다.

        //함수의 리턴, 비동기 통신의 결과값들이 정확하게 어떤 값인지 모를 경우
        //해당 값이 띠고 있는 논리적 평가에 따라 조건문을 좀 더 수월하게 구성할 수 있다.

        if('') console.log('OK1')
        if('hello') console.log('OK2') //true
        if(undefined) console.log('OK3')
        if(null) console.log('OK4')
        if(350) console.log('OK5') //true
        if(NaN) console.log('OK6')
        if(0) console.log('OK7')
        if([1,2,3]) console.log('OK8') //true
        // if('') console.log('OK9')


    </script>
</body>
