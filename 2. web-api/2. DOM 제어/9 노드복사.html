<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>Apple</li>
    </ul>

    <script>
        //기존에 존재하는 노드들 얻어놓기.
        const $fruits = document.getElementById('fruits');
        const $apple = $fruits.firstElementChild;

        //apple의 사본 생성(얕은 복사: 자기 자신 노드만 복사)
        const $shallowClone = $apple.cloneNode(); 
        console.log($shallowClone);
        
        $shallowClone.textContent = $apple.textContent;
        $fruits.appendChild($shallowClone);
        
        //apple의 사본 생성(깊은 복사: 자기 자신을 포함한 모든 자손노드를 복제)
        const $deepClone = $apple.cloneNode(true);
        $fruits.appendChild($deepClone);
        console.log($deepClone);

        // ul의 복사
        const $ulClone = $fruits.cloneNode();
        $fruits.appendChild($ulClone);

        // console.log()



    </script>
</body>
</html>
