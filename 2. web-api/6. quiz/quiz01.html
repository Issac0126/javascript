<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        1. 다음 체크박스 버튼을 클릭했을 때
        '동의했습니다!' 경고창을 띄우고
        value값을 같이 찍어 주세요.
        (checked -> 체크 했는지의 여부)
    -->


    <input type="checkbox" value="1"> 조항1
    <input type="checkbox" value="2"> 조항2
    <input type="checkbox" value="3"> 조항3
    <input type="checkbox" value="4"> 조항4
    
    <br><br>
    <!--
        2. 확인 버튼을 클릭했을 때
        input 태그의 공백 여부, 체크 여부를 확인하세요.
    -->

    ID: <input type="text" id="id">
    기억하기 <input type="checkbox" id="remember">
    <button id="check2">확인</button>

    <script>
        const $inputAll = document.querySelectorAll('input:nth-child(-n+4)');
        const $input = document.querySelector('input:nth-child(1)');
        console.log($input)
        
        $input.addEventListener('change', e=>{
            if(e.target.checked){
                alert($input.value+'번 약관에 동의하였습니다!')
            }
        })
        
        // for(let $in of $inputAll){}

        //------------------------------------------------------------

        const $id = document.getElementById('id');
        const $remember = document.getElementById('remember');
        const $btn = document.getElementById('check2');

        $btn.addEventListener('click', e=>{
            if(!$id.value){
                alert('ID는 필수적으로 작성되어야 합니다!')
                return;
            }else if(!$remember.checked){
                alert('기억하기가 체크되어있어야합니다.')
                return;
            }
        });
        








    </script>

</body>
</html>
