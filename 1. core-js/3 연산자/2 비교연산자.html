<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // == 연산자는 암묵적으로 문자열 내부에 숫자가 있다면
        // 자동으로 숫자로 변환한 후 비교한다.
        // ===을 사용하면 타입까지 일치하는지 비교한다.
        var a = 5, b='5';
        console.log(a==b) // => true
        console.log(a===b) // => false

        // 동등 비교는 결과 예측이 힘들기 때문에 조심해야 한다.
        console.log('---------------------');
        console.log('0'==''); //false
        console.log(0==''); //true. 우측 문자열 ('')을 숫자(0)으로 변환.
        console.log(0 =='0'); //true
        console.log(false == 'false') //false
        console.log(false == '0') //true
        
        // 일치 비교에서는 NaN을 주의.
        // NaN은 자신과 일치하지 않는 유일한 값이다.
        console.log(NaN === NaN) //false.
        
        console.log('---------------------');
        console.log('apple'==='Apple');

        //문자열의 대소 비교는 유니코드 문자번호 기준이다.
        // 영어 대문자 < 영어 소문자 < 한글
        //같은 문자일 경우 사전 등재 순서로 판단.
        console.log('peach < zebra = ' + ('peach' < 'zebra')); //true. p보다 z가 더 크다. 
        console.log('peach < Zebra = ' + ('peach' < 'Zebra')); //false. 대문자가 먼저! 더 작음.
        console.log('감자'<'고구마') //true







    </script>
</body>
</html>
