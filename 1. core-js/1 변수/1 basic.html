<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS basic</title>
</head>
<body>
    <!-- 
        기본적으로 자바스크립트는 html위에서 동작한다.
        스크립트가 시작된다는 뜻의 <script> 태그를 사용.
        자바스크립트는 동적 프로그래밍 언어이다.
     -->

     <script>
         console.log('hello JavaScript'); 
         console.log(2+3);
        //  출력이 가능하다. log = 출력함수. sysout과 비슷함. 

        // 변수의 선언 및 초기화
        // int total = 0;
        var total;
        total = 100;

        //  변수의 값 변경 기존의 값이 밀려나고 새로운 값이 대입된다.
        total = 70;
        console.log(total);
        var copyResult = total;
        console.log(copyResult)

     </script>
</body>
</html>
